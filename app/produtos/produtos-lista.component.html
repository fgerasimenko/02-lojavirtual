<div class="container listar-produtos">
    <div class="row">
        <!-- CARDS DE PRODUTOS -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" *ngFor="let p of produtos" [routerLink]="['/produtos/detalhe', p.id]">
            <div class="card">
                <img class="card-img-top" src="{{p.imageUrl}}" alt="{{p.nome}}">
                <div class="card-body">
                    <h4 class="card-title">{{p.nome}}</h4>
                    <p class="card-text">{{p.descShort}}</p>
                    <p><a>Ver mais...</a></p>
                    <span><b>R$</b>{{p.preco}},<small>{{p.precoCentavos}}</small></span><button class="btn btn-primary"><i class="material-icons">shopping_cart</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
