<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <img src="{{produto.imageUrl}}" alt="NOME">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{produto.nome}}</h4>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 justify-content-center">
                            <div class="row justify-content-center">
                                <span><b>R$</b>{{produto.preco}},<small>{{produto.precoCentavos}}</small></span>
                            </div>
                            <div class="row justify-content-center">
                                <p>Quantidade</p>
                                <div class="input-group" >
                                    
                                    <span class="input-group-btn">
                                        <button id="minus" class="btn btn-secondary" type="button">-</button>
                                    </span>
                                    <input id="qntAdd" type="text" class="form-control" aria-label="Quantidade" value="1" maxlength="2" >
                                    <span class="input-group-btn">
                                        <button id="plus" class="btn btn-secondary" type="button">+</button>
                                    </span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <button class="btn btn-primary"><i class="material-icons">shopping_cart</i></button>
                </div>
            </div>
            <div class="card">
                Teste
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header">
                    <h2>Descrição:</h2>
            </div>
            <div class="card-block">
                <p class="card-text desc">{{produto.desc}}</p>
            </div>
        </div>
    </div>   
</div>
