<div class="container-fluid">
<div class="row ">
    <div class="col-md-9 produtos-carrinho">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Imagem</th>
                <th colspan="2">Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Preço Total</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of carrinho">
                <td><img src="{{p.imageUrl}}" alt="{{p.nome}}" height="100px" width="100px"></td>
                <td colspan="2">{{p.nome}}</td>
                <td>{{p.preco}}</td>
                <td>{{p.nome}}</td>
                <td>{{p.preco}}</td>
                <td>
                    <button type="button" class="btn btn-danger" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
</div>
